version: "3.8"

services:
    api:
        environment:
            - JwtIssuerOptions__SecretKey=${JWT_SECRET_KEY?place jwt secret key!}
        networks:
            - net
    executor:
        networks:
            - net
    postgres:
        networks:
            - net
    rabbitmq:
        networks:
            - net
    front:
        networks:
            - net
networks:
    net:
        driver: overlay
        attachable: true